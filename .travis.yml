---

env:
  global:
    - CC_TEST_REPORTER_ID=8430ed1a1637cb685c77b3e4cd64b935d0e64d8f451e4996223cbff6223341db

language: node_js

node_js:
  - stable

before_script:
  - npm install
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make test-coverage

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email: false